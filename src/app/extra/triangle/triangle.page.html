<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-button [routerLink]="['/extra']">
				<ion-icon slot="start" name="arrow-round-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Triangle Calculator</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>

      <ion-col siz="12" size-md="6" size-lg="3">

        <ion-segment [(ngModel)]="model._type" color="secondary">
          <ion-segment-button value="1" (click)="changeType(1)">Acute</ion-segment-button>
          <ion-segment-button value="2" (click)="changeType(2)">Obtuse Left</ion-segment-button>
          <ion-segment-button value="3" (click)="changeType(3)">Obtuse Right</ion-segment-button>
        </ion-segment>

        <div [ngSwitch]="model._type">
        
          <div *ngSwitchCase="1">

            <div class="imgBox mb-25"> 
              <img src="https://firebasestorage.googleapis.com/v0/b/solidworks-app.appspot.com/o/stairCalculator%2Fscience%2Fa-t-min.PNG?alt=media&token=98b8bd1a-2fbf-4db3-90cb-076b1aa76db8" alt="Acute Triangle" class="maxHeight-200"/>
            </div>

          </div>

          <div *ngSwitchCase="2">

            <div class="imgBox mb-25"> 
              <img src="https://firebasestorage.googleapis.com/v0/b/solidworks-app.appspot.com/o/stairCalculator%2Fscience%2Fa-t-L-min.PNG?alt=media&token=93b855e8-2544-4679-aaa3-5c2ab9f7d2f6" alt="Obtuse Left Triangle" class="maxHeight-200"/>
            </div>

          </div>

          <div *ngSwitchCase="3">

              <div class="imgBox mb-25"> 
                <img src="https://firebasestorage.googleapis.com/v0/b/solidworks-app.appspot.com/o/stairCalculator%2Fscience%2Fa-t-R-min.PNG?alt=media&token=bd801152-4172-4056-b7ac-716bd11e57fb" alt="Obtuse Right Triangle" class="maxHeight-200"/>
              </div>

          </div>

        </div>

        <ion-item>
          <ion-range min="0" max="7" step="1" [(ngModel)]="model._decimal" (ionChange)="change()">
            <ion-icon size="small" slot="start" name="remove"></ion-icon>
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>

      <ion-col size="12" size-md="6" size-lg="3">
        
        <ion-grid>

          <ion-row justify-content-start align-items-center>
            <ion-col size="7">
              <div text-right><ion-text color="medium"><ion-label text-right>Length BC(a): </ion-label></ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left><ion-input [(ngModel)]="model._a" type="number"></ion-input></div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center>
            <ion-col size="7">
              <div text-right><ion-text color="medium"><ion-label text-right>Length CA(b): </ion-label></ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left><ion-input [(ngModel)]="model._b" type="number"></ion-input></div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center>
            <ion-col size="7">
              <div text-right><ion-text color="medium"><ion-label text-right>Length AB(c): </ion-label></ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left><ion-input [(ngModel)]="model._c" type="number"></ion-input></div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center>
            <ion-col size="7">
              <div text-right><ion-text color="medium"><ion-label text-right>Angle A: </ion-label></ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left><ion-input [(ngModel)]="model._alpha" type="number"></ion-input></div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center>
            <ion-col size="7">
              <div text-right><ion-text color="medium"><ion-label text-right>Angle B: </ion-label></ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left><ion-input [(ngModel)]="model._beta" type="number"></ion-input></div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center>
            <ion-col size="7">
              <div text-right><ion-text color="medium"><ion-label text-right>Angle C: </ion-label></ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left><ion-input [(ngModel)]="model._gamma" type="number"></ion-input></div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center *ngIf="model._h">
            <ion-col size="7">
              <div text-right><ion-text color="medium">h:</ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left class="result">{{model._h}}</div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center *ngIf="model._x">
            <ion-col size="7">
              <div text-right><ion-text color="medium">x:</ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left class="result">{{model._x}}</div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center *ngIf="model._area">
            <ion-col size="7">
              <div text-right><ion-text color="medium">Area of triangle:</ion-text></div>
            </ion-col>
            <ion-col size="5">
              <div text-left class="result">{{model._area}}</div>
            </ion-col>
          </ion-row>

          <ion-row justify-content-start align-items-center>
            <ion-col size="12">
              <div text-center>
                <ion-button color="primary" (click)="calculate()" *ngIf="!model._result">Calculate</ion-button>
                <ion-button color="secondary" (click)="reset()" *ngIf="model._result">Reset</ion-button>
              </div>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-col>

      <ion-col siz="12" size-md="6" size-lg="3">

        <ion-text color="secondary">
          <h3>Sine rule and area</h3>
        </ion-text>
        <img src="https://firebasestorage.googleapis.com/v0/b/solidworks-app.appspot.com/o/stairCalculator%2Fscience%2Fsine-min.PNG?alt=media&token=0b280e04-0203-4595-a952-c14636c770ab" class="widthExtend" alt="Sine rule and area"/>

      </ion-col>

      <ion-col size="12" size-md="6" size-lg="3">
        <ion-text color="secondary">
          <h3>Cosine rule</h3>
        </ion-text>
        <img src="https://firebasestorage.googleapis.com/v0/b/solidworks-app.appspot.com/o/stairCalculator%2Fscience%2Fcosine-min.PNG?alt=media&token=a2c69207-812b-4276-b709-9ad5b8b9d363" alt="Cosine rule" class="widthExtend"/>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
