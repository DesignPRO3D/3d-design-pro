<ion-app>
	<ion-split-pane>
		<ion-menu type="overlay">
			<ion-header>
				<ion-toolbar color="primary">
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
						<ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
							<ion-icon slot="start" [name]="p.icon"></ion-icon>
							<ion-label>
								{{ p.title }}
							</ion-label>
						</ion-item>
					</ion-menu-toggle>
				</ion-list>

				<ion-card-content>
					<ion-button expand="full" (click)="mailTo()">
						<ion-icon slot="start" name="mail"
							>designpro3d@outlook.com</ion-icon
						>
						designpro3d@outlook.com
					</ion-button>
				</ion-card-content>
			</ion-content>
		</ion-menu>
		<ion-router-outlet main></ion-router-outlet>
	</ion-split-pane>
</ion-app>
