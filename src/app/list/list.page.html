<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			List
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-icon [name]="item.icon" slot="start"></ion-icon>
			{{ item.title }}
			<div class="item-note" slot="end">
				{{ item.note }}
			</div>
		</ion-item>
	</ion-list>

	<img
		src="https://firebasestorage.googleapis.com/v0/b/solidworks-app.appspot.com/o/stair-calculator%2Fbalustrade-small%2F1s-min.png?alt=media&token=39759ac7-407f-419b-b3fe-d94005e03df3"
		alt="balustrade"
	/>
	<!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
